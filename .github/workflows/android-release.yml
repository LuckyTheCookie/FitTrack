name: ðŸš€ Android Release

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Quel build gÃ©nÃ©rer ?'
        required: true
        default: 'both'
        type: choice
        options:
          - standard
          - foss
          - both
      override_version:
        description: 'Override Version (ex: 1.2.0). Laisser vide pour garder package.json'
        required: false
        type: string

permissions:
  contents: write # NÃ©cessaire pour crÃ©er la release et uploader les fichiers

jobs:
  build-and-release:
    name: ðŸ— Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ON REMPLACE SETUP-NODE PAR SETUP-BUN
      - name: ðŸ” Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ON INSTALLE AVEC BUN
      - name: ðŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Decode Secrets
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > fittrack.p12.tmp
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > google-services.json

      - name: ðŸ”¨ Run Build Script
        id: build_script
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          TARGET_FLAVOR: ${{ inputs.flavor }}
          OVERRIDE_VERSION: ${{ inputs.override_version }}
        # On lance le script avec Bun ou Node (les deux marchent, mais Bun est mieux ici)
        run: bun scripts/ci-build.js 

      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: releases/*.apk
          retention-days: 5

      - name: âœ¨ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ steps.build_script.outputs.final_version }}
          name: FitTrack v${{ steps.build_script.outputs.final_version }}
          files: releases/*.apk
          generate_release_notes: true
