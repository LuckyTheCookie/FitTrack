    versionCode: 70200
    commit: v7.2.5
    subdir: .
    sudo:
      - apt-get update
      - apt-get install -y nodejs npm
      - npm install -g n
      - n 20
      - npm install -g bun
    init: bun install
    output: android/app/build/outputs/apk/release/app-release.apk
    prebuild: scripts/fdroid-prebuild.sh
    scanignore:
      - node_modules
    build:
      - cd android
      - gradle assembleRelease
